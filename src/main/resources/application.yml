server:
  port: 9091
  servlet:
    context-path: /phoneBook
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    view:
      prefix: /views/
      suffix: .jsp
app:
  messages:
      saveSuccess: Contact Saved Successfully...
      saveFail: Something Went Wrong, Please try Again !!!
      deleteSuccess: Contact Deleted...
      deleteFail: Something went Wrong !!!