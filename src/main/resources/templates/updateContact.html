<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Contact Page</title>
<!-- adding Bootstrap CSS CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>


	<div class="container">

		<div class="row justify-content-center">

			<div class="col-5 bg-info">
				<div class="card text-center">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<h5 th:text="${session.message.content}"></h5>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>

					<div class="card-header bg-info display-5 text-light">
						<i class="fa fa-user text-warning display-3"></i><br> Update
						Contact
					</div>
					<div class="card-body">
						<form th:action="@{/update_contact}" th:object="${contact}"
							method="POST" id="Update_Form">
							<div class="form-group mt-3">
								<!-- 								<label for="inputId">Id</label>-->
								<input type="number" class="form-control" id="inputId"
									name="contactId" hidden="true" th:value="${contact.contactId}">
							</div>
							<div class="form-group mt-3">
								<label for="inputName">Name</label> <input type="text"
									class="form-control" id="inputName"
									placeholder="Please Enter Your Name" name="contactName"
									required="required" th:value="${contact.contactName}">
							</div>
							<div class="form-group mt-3">
								<label for="inputEmail">Email</label> <input type="email"
									class="form-control" id="inputEmail"
									placeholder="Please Enter Your Email" name="contactEmail"
									required="required" th:value="${contact.contactEmail}">
							</div>

							<div class="form-group mt-3">
								<label for="inputContact">Phone No</label> <input type="text"
									class="form-control" id="inputContact" name="contactNumber"
									placeholder="Please Enter Your Phone Number"
									required="required" th:value="${contact.contactNumber}">
							</div>


							<div class="form-group mt-3">
								<button type="submit" class="btn btn-primary ">Update</button>
							</div>

							<div class="form-group mt-3">
								<a style="font-size: 20px;" href="/viewAllcontacts">View All
									Contacts</a>
							</div>


						</form>
					</div>

				</div>


			</div>

		</div>
	</div>






	<!-- adding bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
